<div class="container-fluid full">
    <div class="row">
        <!-- <div class="col-md-3">
            
               </div>     -->
        <div class="col-12" >
            <div class="content ml-2">
                <section class="expense">
                    <h1>Expenses</h1>
                    <h2 class="total-expense">Total Expenses: <span>$0</span></h2>
                    <div class="form " >
                        <form [formGroup]="expenseForm" (ngSubmit)="submitExpenseform()">
                            <div class="mb-3">
                                <input type="text" class="input-control" placeholder="Expense Title" formControlName="title"><br>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="input-control" placeholder="Expense Amount" formControlName="amount" ><br>
                            </div>
                            <div class="mb-3">
                                <input type="date" class="input-control"  placeholder="Enter a Date" formControlName="date"><br>
                            </div>
                            <div class="mb-3">
                                <select required class="selects input-control" formControlName="type">
                                    <option value="" disabled >Select Option</option>
                                    <option value="education">Education</option>
                                    <option value="groceries">Groceries</option>
                                    <option value="health">Health</option>
                                    <option value="subscriptions">Subscriptions</option>
                                    <option value="takeaways">Takeaways</option>
                                    <option value="clothing">Clothing</option>  
                                    <option value="travelling">Travelling</option>  
                                    <option value="other">Other</option>  
                                </select>
                            </div>
                            <div class="mb-3">
                                <textarea class="input-control" name="" id="" cols="30" rows="4" placeholder="Add A Reference" formControlName="reference"></textarea><br>
                            </div>
                            <button class="btn btn-danger submit-btn" type="submit"> + Add Expense</button><br>
                        </form>
                    </div>
                </section>
            </div>
            <section class="income">
                <div class="income-cards" #incomeCardsContainer></div>
              </section>
        </div>
    </div>
</div>
